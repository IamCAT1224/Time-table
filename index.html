<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link type="image/x-icon" rel="shortcut icon" href="images/fly.png">
    <link rel="stylesheet" href="css.css">

    <title>TIME TABLE</title>

    <script src="codes.js" defer></script>
    <script src="exam_list.js" defer></script>
</head>
<body>


    <header>
        <p id="title" class="lin">&lt Time Table &gt</p>
    </header>

    <main>
        <p id="next_time" class="lin"></p>
        <table id="today_time_table">
            <caption>오늘의 시간표</caption>
            <thead>
                <tr>
                    <th>1교시</th>
                    <th>2교시</th>
                    <th>3교시</th>
                    <th>4교시</th>
                    <th>5교시</th>
                    <th>6교시</th>
                    <th>7교시</th>
                </tr>
            </thead>
            <tbody>
            </tbody>

        <table id="time_table">
            <caption>Time Table</caption>
            <thead>
                <tr>
                    <th></th>
                    <th>1교시</th>
                    <th>2교시</th>
                    <th>3교시</th>
                    <th>4교시</th>
                    <th>5교시</th>
                    <th>6교시</th>
                    <th>7교시</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        
        <div id="teacher_name">

        </div>

        <table id="exam_time_table">
            <caption>시험 시간표</caption>
            <thead>
                <tr>
                    <th></th>
                    <th>첫쨋날</th>
                    <th>둘쨋날</th>
                    <th>셋쨋날</th>
                    <th>넷쨋날</th>
                </tr>
                <tr id="exam_day_head">
                    <th></th>
                </tr>
            </thead>
            <tbody id="exam_time_table_tbody">
            </tbody>
        </table>
    </main>

    <div id="popup">
        <div id="background"></div>
        <div id="window">
            <div id="text">
                <p id="title"></p>
                <section id="range">
                    <p>&lt 범위 &gt</p>
                    <ul></ul>
                </section>

                <section id="question">
                    <p>&lt 문항 수 &gt</p>
                    <ul>
                        <li></li>
                        <li></li>
                    </ul>
                </section>
            </div>
        </div>
    </div>

    <footer>
        <p id="footer"></p>
    </footer>

</body>
</html>
